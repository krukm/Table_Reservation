<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="header">
        <h1>Table Finder</h1>
        <p>Pick your table now</p>
    </section>
    <section class="tables"></section>
    <section class="modal_form">
        <section class="modal_content">
            <form>
                <button id="close" type="button" class="material-icons">close</button>
                <h3>New Reservation</h3>
                <p>Table Number: </p>
                <input id="name" type="text" placeholder="Name">
                <input id="phone" type="text" placeholder="Phone">
                <input id="no_guests" type="number" placeholder="# of guests">
                <button id="save" type="button">SAVE</button>
            </form>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
